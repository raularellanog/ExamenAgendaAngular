<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sing up
            </div>
            <div class="card-body">
                <form (submit)="register()">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="ape" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="tel" class="form-control" placeholder="telefono" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.pass" name="pass" class="form-control" placeholder="Pass" required>
                    </div>
                    <button class="btn btn-success btn-block">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
